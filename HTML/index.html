<!--You are on chapter 3!!-->
<!DOCTYPE html>
<!-- When naming a html file, always make sure it's in lower case-->
<html lang="en">
<!-- An attribute called lang for language that says what language your website is-->
<!-- Every html document starts and ends with the html tag-->

<head>
  <meta charset="UTF-8">
  <meta name="author" content="George Hollis">
  <meta name="description" content="This page contains all the things I am learning how to create as I learn HTML">
  <!--The description is the tag that lists what the webpage is about. This information can be picked up in a search engine-->
  <!--The attribute to the name is the author and the content is who the author is-->
  <!--A character set that is the default metatag value-->
  <!-- The header (head) part of any html doc contains the metadata for the website-->
  <title>My first web page</title>
  <link rel="icon" href="html5.png" type="image/x-icon">
  <link rel="stylesheet" href="main.css" type="text/css">
  <!--rel stands for relation, how does it relate to the webpage. A href is a hypertext reference. The type is what type of resource that is listed, this one makes it a little icon. The head is very important as it is where you link to different attributes-->
</head>

<body>
  <!-- The part of the page that everyone sees in the browser-->
  <h1>Hello World!</h1>
  <p>This is my first webpage.</p>
</body>

</html>
